require:
  - rubocop-rails

AllCops:
 TargetRubyVersion: 2.5.1
 Exclude:
   - 'bin/**/*'
   - 'vendor/**/*'
   - 'db/**/*'
   - 'config/**/*'
   - 'script/**/*'
   - 'spec/rails_helper.rb'
   - 'node_modules/node-sass/src/libsass/contrib/libsass.spec'
   - 'node_modules/node-sass/src/libsass/extconf.rb'

Documentation:
 Enabled: false

Style/FrozenStringLiteralComment:
 Enabled: false

Metrics/BlockLength:
 ExcludedMethods: ['describe', 'context', 'feature', 'scenario', 'let']

Metrics/LineLength:
  Max: 80

AsciiComments:
  Enabled: false